{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <title>THOUGHTFLOW | Update Comment</title>
  </head>
  <body class="p-4 bg-gray-200 flex justify-center items-center min-h-screen">
    <!-- Comment Form -->
    <div class="w-4/5 md:w-3/5 flex-col mt-1">
      <h1
        class="bg-gradient-to-r from-red-950 via-red-900 to-red-950 w-full font-semibold text-xl text-center py-1 mb-2 rounded-sm text-white"
      >
        Update Comment
      </h1>
      <form method="post" class="space-y-4 bg-gradient-to-r from-gray-200 via-red-200 to-gray-200 transition-transform duration-500 hover:scale-y-105 p-4 w-full rounded-xl border-2 border-gray-400 shadow-lg">
        {% csrf_token %}
        <!--  -->
        {% for field in form %}

        <div>
          <label for="comment" class="block text-sm font-medium text-gray-700"
            >{{ field.label }}</label
          >
          {{ field }}
          <!--  -->
          {% endfor %}
        </div>
        <div>
          <button
            type="submit"
            class="rounded-md bg-gradient-to-r from-red-600 to-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-colors duration-300 hover:from-red-500 hover:to-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Update Comment
          </button>
          <a
            href="{{ request.META.HTTP_REFERER }}"
            type="button"
            id="cancelUpdate"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Go back
          </a>
        </div>
      </form>
    </div>
    <!-- End of Comment Form -->
  </body>
</html>
